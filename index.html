<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
  <style>
    #nav{
      background-color: silver;
      text-align: center; font-size:22px;
    }
  </style>
</head>
<body>
  <header id="main-header" class="bg-success text-white ">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister </h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input type="text" clas="form-control" id="filter" placeholder="Search Items...">
          </div>
        </div>
      </div>
  </header>
  <div class="container">
     <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form class="form-inline mb-3" id="addform">
        <input type="text" class="form-control mr-2" id="item">
        <select class="form-control mr-2">
          <option>Select</option>
          <option value="1">File 1</option>
          <option value="2">File 2</option>
          <option value="3">File 3</option>
        </select>
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group title">
        <li class="list-group-item">Item 1 <button class=" btn btn-danger btn-sm float-right delete">x</button></li>
        <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">x</button></li>
        <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">x</button></li>
        <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">x</button></li>
      </ul>
      <div id="output"></div>
      <span>Next sibling</span><hr>
      <button class="btn btn-dark btn-block" id="button">Click Here</button><br>
      <center><div id="box" style="width:400px;height:200px;background:#ccc;"><h3>Ilove Pakistan</h3></div></center>
     </div>
  </div>
  <!--<script src="dom.js"></script>-->
  <script src="main.js"></script>
</body>
</html>
